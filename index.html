<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rai Guest House</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #0A1A2F 0%, #1E3A5F 100%);
            color: #F5E050;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            color: #F5E050;
        }
        
        .logo {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
        
        .places-button {
            background: linear-gradient(45deg, #0A1A2F, #F5E050);
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin: 0 auto 20px auto;
            display: block;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(245, 224, 80, 0.5);
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Lora', serif;
        }
        
        .menu-section, .cart-section {
            margin-bottom: 30px;
        }
        
        .cart-section {
            background-color: #F8F7F2;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(10, 26, 47, 0.2);
            border: 2px solid #F5E050;
        }
        
        .cart-section h2 {
            color: #0A1A2F;
            border-bottom: 2px solid #F5E050;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0A1A2F;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            background: #F8F7F2;
            border: 2px solid #F5E050;
            border-radius: 8px;
            padding: 10px;
            color: #0A1A2F;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Lora', serif;
        }
        
        .order-button {
            width: 100%;
            background: #0A1A2F;
            color: #F5E050;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            font-family: 'Lora', serif;
        }
        
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0A1A2F;
            color: #F5E050;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(245, 224, 80, 0.4);
            border: 2px solid #F5E050;
            z-index: 100;
            transition: opacity 0.3s ease;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #F5E050;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
         <header>
    <a href="https://ujjain-tourism.vercel.app/" target="_blank" class="places-button">Places to Visit in Ujjain</a>
    <h1 style="color: #F5E050; text-align: center; margin-bottom: 10px;">RAI GUEST HOUSE</h1>
    <h2 style="color: #F5E050; text-align: center; margin-bottom: 20px;">Restaurant Menu</h2>
        </header>
        
        <div class="menu-section">
            <div id="menu-items">
                <!-- Menu items will be loaded here by JavaScript -->
            </div>
        </div>
        
        <div id="cart-section" class="cart-section">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be loaded here by JavaScript -->
                <div class="text-base text-center p-3">Your cart is empty</div>
            </div>
            <div class="total-section" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #F5E050;">
                <div style="display: flex; justify-content: space-between; color: #0A1A2F;">
                    <span style="font-weight: bold;">Total:</span>
                    <span style="font-weight: bold;">₹<span id="cart-total">0</span></span>
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <div class="form-group">
                    <label for="room-number">Room Number:</label>
                    <input type="text" id="room-number" class="input-field" placeholder="Enter your room number">
                </div>
                
                <div class="form-group">
                    <label for="mobile-number">Mobile Number:</label>
                    <input type="tel" id="mobile-number" class="input-field" placeholder="Enter your mobile number">
                </div>
                
                <div class="form-group" style="display: flex; align-items: center; margin-bottom: 20px;">
                    <input type="checkbox" id="terms-checkbox" style="margin-right: 10px;">
                    <label for="terms-checkbox" style="color: #0A1A2F; margin: 0;">I agree to the terms and conditions</label>
                </div>
                
                <button id="submit-order" class="order-button">Place Order</button>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 Rai Guest House. All rights reserved.</p>
        </footer>
    </div>
    
    <div class="floating-cart">
        <span>Total: ₹<span id="floating-total">0</span></span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
